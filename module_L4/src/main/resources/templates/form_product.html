<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add product</title>
</head>
<body>
<div class="container">
    <form th:action="@{form_product}" th:method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label>Product name</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label>Product cost</label>
            <input type="text" class="form-control" th:field="*{cost}" placeholder="Enter cost">
        </div>
        <button type="submit" class="btn btn-primary">Add product</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
