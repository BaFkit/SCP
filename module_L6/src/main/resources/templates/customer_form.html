<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header"/>
<body>
<head th:replace="fragments/head :: navbar"/>
<div class="container">
    <form th:action="@{/customer/update}" th:method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
        </div>
        <div class="mb-3 form-group">
            <label>Login</label>
            <input type="text" class="form-control" th:field="*{login}" placeholder="Enter login">
        </div>
        <div class="mb-3 form-group">
            <label>Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
        </div>
        <div class="mb-3 form-group">
            <label>Roles</label>
            <select multiple class="form-control" th:field="*{roles}" required>
                <option th:each="role : ${roles}"
                        th:text="${role.name}"
                        th:value="${role.id}"
                        th:selected="${customer.roles?.contains(role)}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:replace="fragments/footer :: scripts"/>
</body>
</html>
